        <form class="form-inline ml-auto">
            <input class="form-control m-2 " type="search" placeholder="Search" aria-label="Search">

        </form>

    <div class="container border border-dark my-5 rounded bg-danger">
        <div class="  text-center  my-4">
            <h1><u>Contact Us</u></h1>
        </div>
        <form>
            <div class="form-group my-4 ">
                <label for="firstName ">First Name:</label>
                <input type="text" id="firstName" class="form-control border  border-dark rounded-pill ">
            </div>
            <div class="form-group my-4">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control border border-success rounded-pill">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control border border-dark  rounded-pill" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control border border-dark  rounded-pill" id="exampleInputPassword1">
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4 my-4 ">
                    <label for="state"> State:</label>
                    <input type="text" id="state" class="form-control border border-dark rounded-pill"
                        placeholder="state name">
                </div>
                <div class="form-group col-md-4 my-4 ">
                    <label for="city"> City:</label>
                    <input type="text" id="city" class="form-control border border-dark rounded-pill"
                        placeholder="city name">
                </div>
                <div class="form-group col-md-2 my-4 ">
                    <label for="town"> Town:</label>
                    <input type="text" id="town" class="form-control border border-dark rounded-pill"
                        placeholder="town name">
                </div>
            </div>


            <a href="index.html" class="btn  btn-warning btn-outline-dark rounded-pill  my-4 ">Cancel</a>


            <a href="#" type="button" class=" btn btn-outline-dark btn-warning rounded-pill my-4 float-right "
                data-toggle="modal" data-target="#exampleModal">Submit</a>

            <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="text-center" id="exampleModalLabel">From Overisde</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Thank you for sign up to this Oversite Website,We Will Catch You Soon By Your Email!

                        </div>

                    </div>
                </div>
            </div>


        </form>
    </div>
